<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .google {
        margin-top: 300px;
        display: block;
        margin-left: 600px;
      }
      .search {
        background-color: whitesmoke;
        display: block;
        width: 500px;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        margin-left: 500px;
        border-radius: 25px;
      }
      .search:hover {
        box-shadow: 10px 10px 20px black;
      }
    </style>
  </head>
  <body>
    <img class="google" src="../images and text boxes/google.png" />
    <input
      class="search"
      type="text"
      placeholder="Search Google or type a URL"
    />
  </body>
</html>
