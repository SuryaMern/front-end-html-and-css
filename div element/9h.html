<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        text-align: center;
      }
      .google {
        width: 200px;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      input {
        border: none;
        width: 500px;
        box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.2);
        padding: 12px 20px;
        border-radius: 20px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      .btn_Search google {
        border: none;
        padding: 10px 20px;
        border-radius: 2px;
        font-size: 15px;
      }
      .btn_Search {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <img class="google" src="../images and text boxes/google.png" />
    </div>
    <div>
      <input type="text" placeholder="Search Google or type a URL" />
    </div>
    <div><button class="btn_Search google">Google Search</button></div>
    <div><button class="btn_Search">I'm Feeling Lucky</button></div>
  </body>
</html>
