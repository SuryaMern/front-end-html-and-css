<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .one {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
        height: 500px;
      }
      .blue {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="blue">col1</div>
      <div class="blue">col2</div>
      <div class="blue">col3</div>
      <div class="blue">col4</div>
      <div class="blue">col1</div>
      <div class="blue">col2</div>
      <div class="blue">col3</div>
      <div class="blue">col4</div>
    </div>
  </body>
</html>
