<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .google {
        width: 200px;
        margin-left: 100px;
        margin-bottom: 15px;
      }
      .type {
        border-radius: 6px;
        box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.3);
        width: 500px;
        font-size: 15px;
        border: none;
        padding: 10px 20px;
      }
      .three {
        margin-top: 15px;
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <div class="one">
      <img class="google" src="../images and text boxes/google.png" />
    </div>
    <div class="two">
      <input
        type="text"
        class="type"
        placeholder="Search Google or type a URL"
      />
    </div>
    <div class="three">
      <button class="search">Google Search</button>
      <button class="lucky">I'm Feeling Lucky</button>
    </div>
  </body>
</html>
