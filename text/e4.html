    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: arial;
        text-align: center;
      }
      .shop {
        color: black;
        font-size: 40px;
        margin-top: 0px;
        margin-bottom: 0px;
        font-weight: bold;
      }
      .work {
        font-size: 20px;
        margin-top: 15px;
      }
      .more {
        color: blue;
      }
      .more:hover {
        text-decoration: underline;
        cursor: pointer;
      }
    </style>

  <body>
