<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: arial;
      }
      .use {
        color: gray;
      }
      .num {
        color: black;
        font-size: 60px;
        font-weight: bold;
        margin-bottom: 0px;
      }
      .today {
        color: rgb(0, 175, 0);
        font-size: 25px;
        margin-top: 10px;
      }
      .hour {
        color: gray;
        font-size: 22px;
      }
      .add {
        color: red;
      }
    </style>
  </head>
  <body>
    <p><span class="num">1,049.61</span> <span class="use">USD</span></p>
    <p class="today">+18.05 (1.75%) today</p>
    <p class="hour">
      After hours 1,048.00 <span class="add">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
